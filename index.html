<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCraft 1.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>WebCraft</h1>

      <button>Contact</button>
      <button>About</button>
    </div>

  <div class="container">

      <div class="code-editor">

        <textarea id="jsInput" placeholder="JavaScript Code Here"></textarea>
      </div>
    

    </div>

      <iframe id="outputFrame"></iframe>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
